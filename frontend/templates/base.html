{% load static %}
<input type="hidden" id="auth-token" value="{{ auth_token }}">
<!DOCTYPE html>
<html>
<head>
    <title>Sistema de inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
            <a href="{% url 'frontend:dashboard' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <span class="fs-4">Sistema de inventario</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'frontend:dashboard' %}" class="nav-link link-dark">Inicio</a>
                </li>
                <li>
                    <a href="{% url 'frontend:clients' %}" class="nav-link link-dark">Clientes</a>
                </li>
                <li>
                    <a href="{% url 'frontend:products' %}" class="nav-link link-dark">Productos</a>
                </li>
                <li>
                    <a href="{% url 'frontend:inventory' %}" class="nav-link link-dark">Inventario</a>
                </li>
                {% if user.is_superuser %}
                <li>
                    <a href="{% url 'frontend:users' %}" class="nav-link link-dark">Usuarios</a>
                </li>
                {% endif %}
                <li>
                    <a id="logout_btn" href="{% url 'frontend:logout' %}" class="nav-link link-dark" onclick="handleLogout">Cerrar sesi√≥n</a>
                </li>
            </ul>
            <hr>
            <div>
                <strong>{{ user.username }}</strong>
            </div>
        </div>
        <div class="flex-grow-1 p-3">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
